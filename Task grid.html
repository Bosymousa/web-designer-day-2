<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 150px;
      gap: 10px;
      width: 90%;
      max-width: 1200px;
    }

    .grid-container div {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .card1 { background: tomato; grid-column: span 3; grid-row: span 1; }
    .card2 { background: royalblue; grid-column: span 1; grid-row: span 2; }
    .card3 { background: yellowgreen; grid-column: span 1; grid-row: span 2; }
    .card4 { background: purple; grid-column: span 1; grid-row: span 2; }
    .card5 { background: brown; grid-column: span 1; grid-row: span 2; }
    .card6 { background: tan; grid-column: span 1; grid-row: span 1; }
    .card7 { background: olive; grid-column: span 1; grid-row: span 1; }
    .card8 { background: orangered; grid-column: span 1; grid-row: span 1; }
    .card9 { background: teal; grid-column: span 1; grid-row: span 1; }
    .card10 { background: deepskyblue; grid-column: span 1; grid-row: span 1; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="card1">card1</div>
    <div class="card2">card2</div>
    <div class="card3">card3</div>
    <div class="card4">card4</div>
    <div class="card5">card5</div>
    <div class="card6">card6</div>
    <div class="card7">card7</div>
    <div class="card8">card8</div>
    <div class="card9">card9</div>
    <div class="card10">card10</div>
  </div>
</body>
</html>
