<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 18px;
        }
        
        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
            outline: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .success-message {
            text-align: center;
            color: #27ae60;
            font-weight: 500;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Restaurant Reservation</h1>
            <p>Book your table at our exclusive restaurant</p>
        </div>
        
        <form id="reservationForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>
                <div class="error" id="nameError">Name must be between 3 and 50 characters</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number (Egypt)</label>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 01234567890">
                </div>
                <div class="error" id="phoneError">Please enter a valid Egyptian phone number</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="date">Reservation Date</label>
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="date" name="date">
                </div>
                <div class="error" id="dateError">Please select a date</div>
            </div>
            
            <div class="form-group">
                <label for="time">Reservation Time</label>
                <div class="input-group">
                    <i class="fas fa-clock"></i>
                    <input type="time" id="time" name="time">
                </div>
                <div class="error" id="timeError">Please select a time</div>
            </div>
            
            <div class="form-group">
                <label for="people">Number of People</label>
                <div class="input-group">
                    <i class="fas fa-users"></i>
                    <select id="people" name="people">
                        <option value="">Select number of people</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6+ People</option>
                    </select>
                </div>
                <div class="error" id="peopleError">Please select number of people</div>
            </div>
            
            <button type="submit"><i class="fas fa-check-circle"></i> Confirm Reservation</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Reservation successfully submitted!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reservationForm');
            
            // Egyptian phone number regex
            const phoneRegex = /^01[0-2,5]{1}[0-9]{8}$/;
            
            // Email regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Validate name
                const name = document.getElementById('name');
                const nameError = document.getElementById('nameError');
                if (name.value.length < 3 || name.value.length > 50) {
                    nameError.style.display = 'block';
                    isValid = false;
                } else {
                    nameError.style.display = 'none';
                }
                
                // Validate phone
                const phone = document.getElementById('phone');
                const phoneError = document.getElementById('phoneError');
                if (!phoneRegex.test(phone.value)) {
                    phoneError.style.display = 'block';
                    isValid = false;
                } else {
                    phoneError.style.display = 'none';
                }
                
                // Validate email
                const email = document.getElementById('email');
                const emailError = document.getElementById('emailError');
                if (!emailRegex.test(email.value)) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }
                
                // Validate date
                const date = document.getElementById('date');
                const dateError = document.getElementById('dateError');
                if (!date.value) {
                    dateError.style.display = 'block';
                    isValid = false;
                } else {
                    dateError.style.display = 'none';
                }
                
                // Validate time
                const time = document.getElementById('time');
                const timeError = document.getElementById('timeError');
                if (!time.value) {
                    timeError.style.display = 'block';
                    isValid = false;
                } else {
                    timeError.style.display = 'none';
                }
                
                // Validate people
                const people = document.getElementById('people');
                const peopleError = document.getElementById('peopleError');
                if (!people.value) {
                    peopleError.style.display = 'block';
                    isValid = false;
                } else {
                    peopleError.style.display = 'none';
                }
                
                if (isValid) {
                    // Show success message with SweetAlert
                    Swal.fire({
                        title: 'Reservation Successful!',
                        text: 'Your table has been reserved successfully.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#6a11cb'
                    });
                    
                    // Reset form
                    form.reset();
                } else {
                    // Show error message with SweetAlert
                    Swal.fire({
                        title: 'Validation Error',
                        text: 'Please fix the errors in the form.',
                        icon: 'error',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#6a11cb'
                    });
                }
            });
            
            // Real-time validation for name
            document.getElementById('name').addEventListener('input', function() {
                const nameError = document.getElementById('nameError');
                if (this.value.length >= 3 && this.value.length <= 50) {
                    nameError.style.display = 'none';
                }
            });
            
            // Real-time validation for phone
            document.getElementById('phone').addEventListener('input', function() {
                const phoneError = document.getElementById('phoneError');
                if (phoneRegex.test(this.value)) {
                    phoneError.style.display = 'none';
                }
            });
            
            // Real-time validation for email
            document.getElementById('email').addEventListener('input', function() {
                const emailError = document.getElementById('emailError');
                if (emailRegex.test(this.value)) {
                    emailError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
